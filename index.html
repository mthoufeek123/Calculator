<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Calculator</title>
  <script src="./script.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #111827;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    #result {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: #0f172a;
      color: #f1f5f9;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.5);
    }

    button {
      width: 70px;
      height: 60px;
      margin: 6px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #1f2937;
      color: #f1f5f9;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }

    button:hover {
      background: #334155;
      transform: translateY(-2px);
    }

    button:active {
      background: #475569;
      transform: translateY(1px);
    }

    /* Special buttons */
    .op {
      background: #2563eb;
    }
    .op:hover {
      background: #3b82f6;
    }
    .danger {
      background: #dc2626;
      height: 62px;
      width: 240px;
      
    }
    .danger:hover {
      background: #ef4444;
    }
    .equal {
      background: #16a34a;
    }
    .equal:hover {
      background: #22c55e;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="result" type="text" placeholder="Enter Number"><br>
    <button type="button" onclick="displaynumber(7)">7</button>
    <button type="button" onclick="displaynumber(8)">8</button>
    <button type="button" onclick="displaynumber(9)">9</button>
    <button type="button" class="op" onclick="displaynumber('*')">×</button><br>

    <button type="button" onclick="displaynumber(4)">4</button>
    <button type="button" onclick="displaynumber(5)">5</button>
    <button type="button" onclick="displaynumber(6)">6</button>
    <button type="button" class="op" onclick="displaynumber('-')">−</button><br>

    <button type="button" onclick="displaynumber(1)">1</button>
    <button type="button" onclick="displaynumber(2)">2</button>
    <button type="button" onclick="displaynumber(3)">3</button>
    <button type="button" class="op" onclick="displaynumber('+')">+</button><br>

    <button type="button" onclick="displaynumber('.')">.</button>

    <button type="button" onclick="displaynumber(0)">0</button>
    <button type="button" class="op" onclick="displaynumber('/')">÷</button>
    <button type="button" class="equal" onclick="calculation()">=</button><br>

    <button type="button" onclick="lastDigit()">⌫</button>
    <button type="button" class="danger" onclick="cleartext()">AC</button>

  </div>
</body>
</html>
